<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA CAPF 2026 - All Subjects Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CAPF 2026 Course Portal</h1>
            <p class="subtitle">WELCOME ALL DEAR  ASPIRANTS</p>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search for classes..."
                autocomplete="off"
            >
        </div>

        <div class="filter-container">
           <button class="filter-btn active" data-category="all">All Subjects</button>
            <button class="filter-btn" data-category="Human Geography">Human Geography</button>
            <button class="filter-btn" data-category="Environment">Environment</button>
            <button class="filter-btn" data-category="Computer">Computer</button>
            <button class="filter-btn" data-category="Economic Geography">Economic Geography</button>
            <button class="filter-btn" data-category="Physical Geography">Physical Geography</button>
            <button class="filter-btn" data-category="Physics">Physics</button>
            <button class="filter-btn" data-category="Chemistry">Chemistry</button>
            <button class="filter-btn" data-category="Indian Geography">Indian Geography</button>
            <button class="filter-btn" data-category="Current Affairs">Current Affairs</button>
            <button class="filter-btn" data-category="Biology">Biology</button>
            <button class="filter-btn" data-category="History">History</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalClasses">0</span>
                <span class="stat-label">Total Classes</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="visibleClasses">0</span>
                <span class="stat-label">Showing</span>
            </div>
        </div>

        <div class="course-grid" id="courseGrid">
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <p>No classes found matching your search.</p>
        </div>

        <footer class="footer">
            <div class="footer-text">CdsJourney - Your Path to Success</div>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
